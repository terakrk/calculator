<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="display">
                <span id="first-number"></span><span id="arithmetic-operator"></span><span id="second-number"></span>
            </div>
            <button type="submit" class="number" id="1">1</button>
            <button type="submit" class="number" id="2">2</button>
            <button type="submit" class="number" id="3">3</button>
            <button type="submit" class="operator" id="+">+</button>
            <button type="submit" class="number" id="4">4</button>
            <button type="submit" class="number" id="5">5</button>
            <button type="submit" class="number" id="6">6</button>
            <button type="submit" class="operator" id="-">-</button>
            <button type="submit" class="number" id="7">7</button>
            <button type="submit" class="number" id="8">8</button>
            <button type="submit" class="number" id="9">9</button>
            <button type="submit" class="operator" id="*">*</button>
            <button type="submit" class="number" id="0">0</button>
            <button type="submit" class="dot" id=".">.</button>
            <button type="submit" class="equals" id="=">=</button>
            <button type="submit" class="operator" id="/">/</button>
            <button type="submit" id="clear">Clear</button>
        </div>
    </main>
    
</body>
</html>
